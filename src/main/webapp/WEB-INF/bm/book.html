
<%
var selected1 = "";
%>
<div class="bjui-pageContent">
  <form method="post" action="${ctxPath}/book/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${book.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${book.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_barcode" class="control-label x85">条形码</label>
						<input type="text" name="barcode" id="j_barcode" value="${book.barcode!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="booktypeid" class="control-label x85">图书分类：</label>
						<select id="booktypeid" name="booktypeid" data-toggle="selectpicker"  data-width="200">
							<option value="">请选择</option>
							<%
							selected1 = "";
							for(obj in booktypeList!)
							{
							if(isEmpty(book.booktypeid) || obj.id != book.booktypeid)
							{
							selected1="";
							}else{
							selected1 = "selected='selected'";
							}
							println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
							}
							%>
						</select>
					</td>
				</tr>

				<tr>
					<td>
						<label for="j_adddate" class="control-label x85">入库时间</label>

						<input type="text" name="adddate" id="j_adddate" value="${book.adddate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_num" class="control-label x85">数量</label>

						<input type="text" name="num" id="j_num" value="${book.num!}" data-rule="" size="20">
					</td>
				</tr>


				<tr>
					<td>
						<label for="j_memo" class="control-label x85">备注</label>
						<input type="text" name="memo" id="j_memo" value="${book.memo!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
