


<%
var selected1 = "";
%>
<div class="pageContent">
  <form method="post" action="${ctxPath}/book/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">

    <input type="hidden" id="id" name="id" value="${book.id!}">

		<div class="pageFormContent" layoutH="56">
			
					<dl>
		                <dt>名称</dt>
		                <dd>
		                <input name="name"  type="text" size="30" value="${book.name!}" alt=""/>
		                </dd>
		            </dl>
	            
					<dl>
		                <dt>备注</dt>
		                <dd>
		                <input name="memo"  type="text" size="30" value="${book.memo!}" alt=""/>
		                </dd>
		            </dl>
	            
					<dl>
		                <dt>条形码</dt>
		                <dd>
		                <input name="barcode"  type="text" size="30" value="${book.barcode!}" alt=""/>
		                </dd>
		            </dl>
	            
					<dl>
		                <dt>入库时间</dt>
		                <dd>
		                <input type="text" name="date1" value="${book.date1!,'yyyy-MM-dd'}" class="date" size="30" /><a class="inputDateButton" href="javascript:;">选择</a>
		                </dd>
		            </dl>

                    <dl>
                        <dt>数量</dt>
                        <dd>
                            <input type="text" name="num" value="${book.num!}"  size="30" />
                        </dd>
                    </dl>

                    <dl>
                        <dt>已借数量</dt>
                        <dd>
                            <input type="text" name="borrownum" value="${book.borrownum!}"  size="30" />
                        </dd>
                    </dl>


        </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
